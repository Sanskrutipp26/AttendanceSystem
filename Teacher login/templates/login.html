<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Teacher Portal</title>

<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    background-color: #f5f7f4;

    background-image: url('innerheadercommon.jpg');
    background-repeat: no-repeat;
    background-position: top center;   /* like website */
    background-size: contain;          /* NOT full screen */
   }

    .box {
        width: 350px;
        margin: 80px auto;
        background: white;
        padding: 25px 30px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0,0,0,0.15);
        border: 2px solid #004a99;
        text-align: center;
    }

    .logo {
        display: block;
        margin: 0 auto 10px auto;
        width: 120px;
        height: auto;
    }

    h2 {
        margin-bottom: 20px;
        color: #004a99;              /* SIES style blue */
    }

    label {
        font-weight: bold;
        display: block;
        text-align: left;
        color: #003366;
    }

    input, select {
        width: 100%;
        padding: 8px;
        margin: 8px 0 15px 0;
        border: 1px solid #004a99;
        border-radius: 5px;
    }

    input:focus, select:focus {
        outline: none;
        border-color: #002f66;
    }

    .btn {
        width: 100%;
        padding: 10px;
        background: #004a99;          /* Primary SIES style blue */
        color: white;
        border: none;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
    }

    .btn:hover {
        background: #002f66;          /* Darker blue hover */
    }
</style>

</head>
<body>

<div class="box">
    <!-- College Logo -->
    <img src="sieslogo.jpg" alt="College Logo" class="logo">

    <h2>Teacher Portal</h2>

    <form action="/login" method="post">
    <label>Teacher ID:</label>
    <input type="text" name="teacher_id" placeholder="Enter Teacher ID" required>

    <label>Password:</label>
    <input type="password" name="password" placeholder="Enter Password" required>

    <button type="submit" class="btn">LOGIN</button>
</form>

</div>

</body>
</html>
